<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wanna Be Mine?</title>
</head>
<body>
    <div class="main">
        <div class="text">
            <h1>Do you will be mine?</h1>
        </div>
        <div class="gif">
            <img src="https://media.tenor.com/t-RThLaACGQAAAAi/porfa.gif" alt="">
        </div>
        <div class="button">
            <button class="btn" id="yes" onclick="nextPage()">Yes</button>
            <button class="btn" id="no" onmousemove="moveButton()">No</button>
            <script>
                function nextPage(){
                    window.location.href = "yes.html";
                }
                function moveButton(){
                    var x=Math.random() * ( window.innerWidth - document.getElementById('no').offsetWidth);
                    var y=Math.random() * ( window.innerHeight - document.getElementById('no').offsetHeight);
                    document.getElementById('no').style.left=`${x}px`;
                    document.getElementById('no').style.top=`${y}px`;
                }
            </script>
        </div>
    </div>
</body>
</html>
